<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task18</title>
</head>

<body>
  <section class="tasks">
    <div class="container">
      <div class="tasks__inner">
        <h1>Task18 - drag and drop input file</h1>       
        <input type="file">

        <div id="drop-area">
          <form class="my-form">
            <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Выбрать изображения</label>
          </form>
        </div>
        
      </div>
    </div>
</body>
